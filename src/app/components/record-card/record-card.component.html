<h1>Record Card</h1>

<form id="recordCardForm">
  <!-- Date -->
  <label for="activityDate" class="active">Activity Date</label>
  <input id="activityDate" type="date" class="datepicker" class="form-control">

  <!-- Activity Code -->
  <label for="activity">Activity Code</label>
  <select id="activity" class="form-control" placeholder="Choose an Activity" (change)="logDropdown(activity.value)" #activity>
    <option value="" disabled selected>Choose an Activity</option>
    <option *ngFor="let activity of activityList" [value]="activity.id">{{ activity.name }}</option>
  </select>

  <!-- Duration -->
  <label for="duration" class="active">Duration</label>
  <input id="duration" type="number" class="form-control">

  <!-- Points Earned -->
  <label for="pointsEarned" class="active">Points Earned</label>
  <input id="pointsEarned" type="number" class="form-control">

  <!-- Notes -->
  <label for="notes">Extra Notes</label>
  <input id="notes" class="active" maxlength="55" class="form-control">

  <!-- Submit Form -->
  <button class="btn btn-success" type="submit">Submit</button>
</form>
