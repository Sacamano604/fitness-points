<button class="btn btn-danger btn-xs" data-toggle="modal" data-target="#deleteRecordModal" (click)="passRecordInfo(passedRecordDate, passedRecordActivity);">Delete</button>

<div class="modal fade" id="deleteRecordModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" id="deleteRecordDialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="addRecordModalTitle">Delete Record</h3>  
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this record?</p>
        <p><strong>Date:</strong> {{ date }}</p>
        <p><strong>Activity:</strong> {{ activity }}</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger btn-xs" (click)="deleteRecord(passedKey)" data-dismiss="modal">Yes, delete</button>
        <button class="btn btn-default btn-xs" data-dismiss="modal">No, cancel</button>
      </div>
    </div>
  </div>
</div>
